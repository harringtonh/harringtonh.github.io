<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <canvas id="baseCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="controls">
        <button class="color" data-color="red" style="background-color: red;"></button>
        <button class="color" data-color="blue" style="background-color: blue;"></button>
        <button class="color" data-color="green" style="background-color: green;"></button>
        <button class="color" data-color="black" style="background-color: black;"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
